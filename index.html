<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <!-- <link id="theme-link" rel="stylesheet" href="/themes/aura-light-amber/theme.css"> -->
    <script>
      const query = '(prefers-color-scheme: dark)';
      let preferDark = window.matchMedia(query).matches;
      let appearance = localStorage.getItem('appearance');
      if (!['dark', 'light'].includes(appearance)) appearance = preferDark ? 'dark' : 'light';
      const link = document.createElement('link');
      link.id = 'theme-link';
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = `/sudokupad-penpa-import/themes/aura-${appearance}-amber/theme.css`;
      document.head.insertBefore(link, document.head.firstChild);
    </script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>SudokuPad Penpa Converter</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
